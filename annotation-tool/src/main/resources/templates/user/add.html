<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav"></nav>

	
	<div class="container">
	<h2 th:text="#{user.add}"> </h2>
		<form action="/user/add" th:object="${user}" method="post">

			<div class="alert alert-danger" th:if="${error}">There was an
				error</div>
			<div class="form-group">

				<label class="control-label col-sm-2" for="username"
					th:text="#{username}">User:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username" />
				</div>

				<label class="control-label col-sm-2" for="role" th:text="#{role}">User:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="role" />
				</div>

				<label class="control-label col-sm-2" for="password"
					th:text="#{password}">User:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="password" />
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary" th:text="#{send}">Enviar</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
